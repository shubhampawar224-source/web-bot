# Migration Configuration
# =======================
#
# This file contains configuration options for the Universal Migration System.
# You can customize the behavior by modifying these settings.

[database]
# Database URL (can be overridden by DATABASE_URL environment variable)
url = sqlite:///./kitkool_bot.db

# Backup settings
backup_enabled = true
backup_directory = ./backups/
backup_retention_days = 30

[migration]
# Model directory to scan for changes
model_directory = model/

# Table prefix (if any)
table_prefix = 

# Migration tracking table name
migration_table = migrations_history

# Auto-verify migrations after applying
auto_verify = true

# Create foreign key constraints
create_foreign_keys = true

[logging]
# Log level: DEBUG, INFO, WARNING, ERROR
log_level = INFO

# Log file (empty for console only)
log_file = 

# Include timestamps in logs
include_timestamps = true

[safety]
# Require confirmation for destructive operations
require_confirmation = false

# Maximum number of tables to create in one run
max_tables_per_run = 50

# Maximum number of columns to add in one run
max_columns_per_run = 100

# Dry run by default for safety
default_dry_run = false