version: "3.11"
services:
  web-assistant:
    build: .
    container_name: web-assistant
    command: uvicorn main:app --host 0.0.0.0 --port 8000

    ports:
      - "127.0.0.1:8000:8000"  # Bind to localhost only - Nginx will handle external traffic
    restart: always
    volumes:
      - .:/app
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - HF_HUB_DISABLE_SYMLINKS_WARNING=1
      - HF_HOME=/root/.cache/huggingface

networks:
  default:
    driver: bridge
