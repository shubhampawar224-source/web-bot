version: "3.9"
services:
  voice-assistant:
    build: .
    container_name: voice_assistant
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - HF_HUB_DISABLE_SYMLINKS_WARNING=1
      - HF_HOME=/root/.cache/huggingface
   
networks:
  default:
    driver: bridge
