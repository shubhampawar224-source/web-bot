# Nginx configuration for chatbot.thedjflawfirm.com (HTTP only - SSL will be added by Certbot)
# This file should be placed at: /etc/nginx/sites-available/chatbot.thedjflawfirm.com

# Rate limiting zone to prevent abuse
limit_req_zone $binary_remote_addr zone=chatbot_limit:10m rate=10r/s;

# Upstream backend server
upstream fastapi_backend {
    server 127.0.0.1:8000;
    keepalive 32;
}

# HTTP server configuration
server {
    listen 80;
    listen [::]:80;
    server_name chatbot.thedjflawfirm.com;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Allow iframe embedding for widget functionality
    add_header X-Frame-Options "ALLOWALL" always;
    add_header Content-Security-Policy "frame-ancestors *" always;

    # Maximum upload size (for voice files)
    client_max_body_size 50M;

    # Timeouts for long-running requests
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;
    send_timeout 600s;

    # Logging
    access_log /var/log/nginx/chatbot.thedjflawfirm.com.access.log;
    error_log /var/log/nginx/chatbot.thedjflawfirm.com.error.log;

    # Rate limiting
    limit_req zone=chatbot_limit burst=20 nodelay;

    # Root location - proxy to FastAPI backend
    location / {
        proxy_pass http://fastapi_backend;
        proxy_http_version 1.1;
        
        # Preserve original request information
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # CORS headers for API
        add_header Access-Control-Allow-Origin $http_origin always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin" always;
        add_header Access-Control-Allow-Credentials "true" always;
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # Static files caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://fastapi_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache static files
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint (if you have one)
    location /health {
        proxy_pass http://fastapi_backend/health;
        access_log off;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
}
