<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚡ LiveKit Realtime Agent</title>

    <script src="https://cdn.jsdelivr.net/npm/livekit-client/dist/livekit-client.umd.min.js"></script>

    <style>
        body {
            background: #111;
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        .orb {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: radial-gradient(circle, #3b82f6, #1d4ed8);
            box-shadow: 0 0 30px #3b82f6;
            margin: 0 auto 30px;
            transition: transform 0.1s;
        }

        .orb.speaking {
            animation: pulse 1s infinite alternate;
            box-shadow: 0 0 60px #ef4444;
            background: radial-gradient(circle, #ef4444, #991b1b);
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            background: white;
            color: black;
            border: none;
            border-radius: 30px;
            font-weight: bold;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #status {
            margin-top: 20px;
            color: #aaa;
        }

        @keyframes pulse {
            from {
                transform: scale(1);
            }

            to {
                transform: scale(1.1);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div id="orb" class="orb"></div>
        <button id="connectBtn">Connect to AI</button>
        <div id="status">Ready to Connect</div>
    </div>

    <script>
        const connectBtn = document.getElementById('connectBtn');
        const statusDiv = document.getElementById('status');
        const orb = document.getElementById('orb');

        // ✅ FIX 2: Variables yahan define karein
        const TOKEN = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJuYW1lIjoiSHVtYW4gVXNlciIsInZpZGVvIjp7InJvb21Kb2luIjp0cnVlLCJyb29tIjoibXktcm9vbSIsImNhblB1Ymxpc2giOnRydWUsImNhblN1YnNjcmliZSI6dHJ1ZSwiY2FuUHVibGlzaERhdGEiOnRydWV9LCJzdWIiOiJ1c2VyLWZyb250ZW5kIiwiaXNzIjoiQVBJNXl0VUNkQnJOODJWIiwibmJmIjoxNzY1Mjk5NzI0LCJleHAiOjE3NjUzMjEzMjR9.VtWZ2COwPvfdwjE0LvPjeb9VztwMMbavdImFfERI2cc";
        const LIVEKIT_URL = "wss://kk-test-7vrqz16f.livekit.cloud";

        connectBtn.onclick = async () => {
            // Check if library loaded
            if (typeof LivekitClient === 'undefined') {
                statusDiv.innerText = "Error: LiveKit SDK not loaded yet.";
                return;
            }

            connectBtn.disabled = true;
            statusDiv.innerText = "Connecting...";

            try {
                // ✅ FIX 3: Use 'LivekitClient' instead of 'LiveKit'
                const room = new LivekitClient.Room({
                    audioCaptureDefaults: {
                        autoGainControl: true,
                        echoCancellation: true,
                        noiseSuppression: true,
                    },
                    adaptiveStream: true,
                    dynacast: true,
                });

                // Handle Tracks (Audio)
                room.on(LivekitClient.RoomEvent.TrackSubscribed, (track, publication, participant) => {
                    if (track.kind === LivekitClient.TrackKind.Audio) {
                        const element = track.attach();
                        document.body.appendChild(element); // Important for audio to play
                        statusDiv.innerText = "Connected! Speak now.";
                    }
                });

                // Handle Visuals (Orb Animation)
                room.on(LivekitClient.RoomEvent.ActiveSpeakersChanged, (speakers) => {
                    if (speakers.length > 0) {
                        orb.classList.add('speaking');
                    } else {
                        orb.classList.remove('speaking');
                    }
                });

                room.on(LivekitClient.RoomEvent.Disconnected, () => {
                    statusDiv.innerText = "Disconnected";
                    connectBtn.disabled = false;
                    orb.classList.remove('speaking');
                });

                // Connect
                await room.connect(LIVEKIT_URL, TOKEN);

                // Mic ON
                await room.localParticipant.setMicrophoneEnabled(true);

            } catch (error) {
                console.error(error);
                statusDiv.innerText = "Error: " + error.message;
                connectBtn.disabled = false;
            }
        };
    </script>
</body>

</html>
