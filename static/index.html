<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DJF Web Assistant</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="static/css/style.css">
<link rel="stylesheet" href="static/css/popup.css">

</head>

<body>

<!-- Navbar -->
<div class="navbar">
    <div class="logo">Helping Assistant</div>
</div>

<!-- Sidebar toggle (hamburger) -->
<div class="sidebar-toggle" id="sidebar-toggle">â˜°</div>


<!-- Left Sidebar -->
<div class="left-sidebar" id="left-sidebar">
    <div class="sidebar-header">
        <!-- <div class="sidebar-logo">Helping Assistant</div> -->
        <button class="close-sidebar" id="close-sidebar">&times;</button>
    </div>
    <div class="sidebar-content">

        <!-- Firm Selection -->
        <h4>Select Firm</h4>
        <select id="firm-select">
            <option value="">Select a firm</option>
            <!-- Firms will be dynamically populated -->
        </select>

        <!-- Inject URLs -->
        <h4>Inject URLs</h4>
        <input type="url" id="sidebar-url" placeholder="https://example.com/page">
        <button id="sidebar-add" class="btn">Add</button>
        <!-- <div id="sidebar-url-list"></div> -->
        <div id="url-loader" class="loader-overlay" style="display:none">Injecting URL...</div>

    </div>
</div>

<!-- Chat Icon -->
<div class="chat-icon" id="chat-icon">ðŸ’¬</div>

<!-- Chat Container -->
<!-- Chat Container -->
<div class="chat-container" id="chat-container">
    <div class="header">Web Assistant</div>

    <div id="chat-box"></div>

    <!-- Typing indicator inside chat box -->
    <div id="chat-loader" class="chat-typing" style="display:none">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>

    <div class="chat-input">
        <input type="text" id="user-input" placeholder="Ask anything...">
        <button id="send-btn">Send</button>
    </div>
</div>

<!-- Contact Form Modal -->
<div id="contactModal" class="modal" aria-hidden="true">
  <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="contactTitle">
    <div class="modal-header">
      <h2 id="contactTitle">Provide Your Contact Details</h2>
      <button class="modal-close" aria-label="Close">&times;</button>
    </div>

    <div class="modal-form">
      <div class="grid-2">
        <div>
          <label for="fname">First Name</label>
          <input type="text" id="fname" placeholder="First Name">
        </div>
        <div>
          <label for="lname">Last Name</label>
          <input type="text" id="lname" placeholder="Last Name">
        </div>
      </div>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Email">

      <label for="phone">Phone Number</label>
      <input type="text" id="phone" placeholder="Phone Number">

      <div class="modal-actions">
        <button id="contactSkip" class="btn secondary">Skip</button>
        <button id="contactSubmit" class="btn primary">Submit</button>
      </div>
    </div>
  </div>
</div>

<div class="toast" id="toast"></div>

<!-- load popup helper BEFORE main chat script so handle/show functions exist when script.js runs -->
<script src="static/js/popup.js"></script>
<script src="static/js/script.js"></script>
</body>
</html>
