<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Voice Assistant</title>
  <style>
    #voice-widget {
      position: fixed;
      bottom: 20px;
      left: 10px;
      right: 20px;
      width: 100%;
      height: 100%;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      font-family: sans-serif;
      z-index: 99999;
    }
    #voice-widget iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
  <script>
    const widgetScript = document.currentScript || document.querySelector('script[src*="widget.js"]');
const BASE_URL = new URL(widgetScript.src).origin;

console.log("Auto Server:", BASE_URL);

  </script>
</head>
