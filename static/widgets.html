<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Voice Assistant</title>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 0;
    }

    #voice-widget {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      border-radius: 0;
      box-shadow: none;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      font-family: sans-serif;
      z-index: 99999;
    }
    
    /* Specific styling for chat windows/popups within the widget */
    #voice-widget .chat-popup,
    #voice-widget .chat-window,
    #voice-widget .modal,
    #voice-widget .dialog {
      position: absolute !important;
      max-width: calc(100% - 40px) !important;
      max-height: calc(100% - 40px) !important;
      top: 50% !important;
      left: 50% !important;
      transform: translate(-50%, -50%) !important;
      z-index: 1000 !important;
    }
    
    #voice-widget iframe {
      border: none;
      width: 100%;
      height: 100%;
      overflow: auto; /* Allow scrolling if needed */
    }
  </style>
  
  <script>
    // Ensure iframe loads properly and CSS is applied
    document.addEventListener('DOMContentLoaded', function() {
      const iframe = document.querySelector('#voice-widget iframe');
      
      iframe.addEventListener('load', function() {
        console.log('Widget iframe loaded successfully');
        
        // Optional: Send configuration to iframe if needed
        try {
          iframe.contentWindow.postMessage({
            type: 'WIDGET_CONFIG',
            config: {
              isEmbedded: true,
              parentOrigin: window.location.origin
            }
          }, '*');
        } catch (e) {
          console.warn('Could not send config to iframe:', e);
        }
      });
      
      // Listen for messages from iframe
      window.addEventListener('message', function(event) {
        if (event.origin !== window.location.origin) return;
        
        if (event.data.type === 'IFRAME_READY') {
          console.log('Iframe reports it is ready');
        }
      });
    });
  </script>
