<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Assistant</title>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 0;
    }

    #voice-widget {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      border-radius: 0;
      box-shadow: none;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      font-family: sans-serif;
      z-index: 99999;
    }
    
    /* Specific styling for chat windows/popups within the widget */
    #voice-widget .chat-popup,
    #voice-widget .chat-window,
    #voice-widget .modal,
    #voice-widget .dialog {
      position: absolute !important;
      max-width: calc(100% - 40px) !important;
      max-height: calc(100% - 40px) !important;
      top: 50% !important;
      left: 50% !important;
      transform: translate(-50%, -50%) !important;
      z-index: 1000 !important;
    }
    
    #voice-widget iframe {
      border: none;
      width: 100%;
      height: 100%;
      overflow: auto; /* Allow scrolling if needed */
    }
  </style>
  
  <script>
    // Ensure iframe loads properly and CSS is applied
    document.addEventListener('DOMContentLoaded', async function() {
      const iframe = document.querySelector('#widget-iframe');
      
      // Get URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const urls = urlParams.get('urls');
      const userId = urlParams.get('user_id');
      
      let firmName = null;
      let firmId = null;
      
      // Fetch firm information if URLs are provided
      if (urls) {
        try {
          console.log('Fetching firm info for URLs:', urls);
          const response = await fetch(`/widget/firm-info?urls=${urls}&user_id=${userId || ''}`);
          const data = await response.json();
          
          console.log('Firm info response:', data);
          
          if (data.status === 'success' && data.firm_name) {
            firmName = data.firm_name;
            firmId = data.firm_id;
            console.log('✅ Firm detected for widget:', firmName, 'ID:', firmId);
          } else {
            console.log('⚠️ No firm detected:', data);
          }
        } catch (error) {
          console.error('❌ Error fetching firm info:', error);
        }
      } else {
        console.log('No URLs provided to widget');
      }
      
      // Build iframe URL with parameters
      let iframeUrl = 'http://127.0.0.1:8000/static/index.html';
      const params = new URLSearchParams();
      
      if (firmName) {
        params.append('widget_firm', firmName);
      }
      if (firmId) {
        params.append('widget_firm_id', firmId);
      }
      if (urls) {
        params.append('widget_urls', urls);
      }
      if (userId) {
        params.append('widget_user_id', userId);
      }
      
      if (params.toString()) {
        iframeUrl += '?' + params.toString();
      }
      
      // Set iframe source
      iframe.src = iframeUrl;
      
      iframe.addEventListener('load', function() {
        console.log('Widget iframe loaded successfully');
        
        // Send configuration to iframe if needed
        try {
          iframe.contentWindow.postMessage({
            type: 'WIDGET_CONFIG',
            config: {
              isEmbedded: true,
              parentOrigin: window.location.origin,
              firmName: firmName,
              urls: urls,
              userId: userId
            }
          }, '*');
        } catch (e) {
          console.warn('Could not send config to iframe:', e);
        }
      });
      
      // Listen for messages from iframe
      window.addEventListener('message', function(event) {
        if (event.origin !== window.location.origin) return;
        
        if (event.data.type === 'IFRAME_READY') {
          console.log('Iframe reports it is ready');
        }
      });
    });
  </script>

</head>
